<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* ====== Authentication / Login Page Styles ====== */

/* Wrapper for authentication pages */
.auth-wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  background: linear-gradient(135deg, rgba(0,0,0,0.02) 0%, rgba(0,0,0,0.05) 100%);
}

/* Container for login/register box */
.auth-container {
  width: 100%;
  max-width: 420px;
  perspective: 1000px;
}

/* Authentication box */
.auth-box {
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 
    0 20px 40px rgba(0, 0, 0, 0.1),
    0 8px 16px rgba(0, 0, 0, 0.06),
    inset 0 1px 0 rgba(255, 255, 255, 0.8);
  padding: 40px;
  position: relative;
  overflow: hidden;
  border: 1px solid rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
}

.auth-box::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
}

.auth-box:hover {
  transform: translateY(-2px);
  box-shadow: 
    0 25px 50px rgba(0, 0, 0, 0.15),
    0 12px 24px rgba(0, 0, 0, 0.08),
    inset 0 1px 0 rgba(255, 255, 255, 0.9);
}

/* Auth header */
.auth-header {
  text-align: center;
  margin-bottom: 35px;
}

.auth-icon {
  font-size: 48px;
  margin-bottom: 20px;
  display: inline-block;
  padding: 20px;
  background: linear-gradient(135deg, #f8f9fa, #e9ecef);
  border-radius: 50%;
  box-shadow: 
    0 8px 16px rgba(0, 0, 0, 0.1),
    inset 0 1px 0 rgba(255, 255, 255, 0.9);
  border: 1px solid rgba(0, 0, 0, 0.05);
}

.auth-header h2 {
  margin: 0 0 8px 0;
  font-size: 28px;
  font-weight: 700;
  color: #2c3e50;
  letter-spacing: -0.5px;
}

.auth-subtitle {
  margin: 0 0 0 0;
  color: #6c757d;
  font-size: 15px;
  font-weight: 400;
  line-height: 1.4;
}

/* Form */
.auth-form {
  margin-bottom: 30px;
}

.input-group {
  margin-bottom: 20px;
}

.input-wrapper {
  position: relative;
  display: flex;
  align-items: center;
  background: #f8f9fa;
  border: 2px solid #e9ecef;
  border-radius: 12px;
  transition: all 0.3s ease;
  overflow: hidden;
}

.input-wrapper:focus-within {
  border-color: #004494;
  background: #ffffff;
  box-shadow: 
    0 0 0 3px rgba(0, 123, 255, 0.1),
    0 4px 12px rgba(0, 0, 0, 0.1);
  transform: translateY(-1px);
}

.input-icon {
  padding: 0 15px;
  font-size: 16px;
  color: #6c757d;
  background: transparent;
  border-right: 1px solid #e9ecef;
  display: flex;
  align-items: center;
  transition: all 0.3s ease;
}

.input-wrapper:focus-within .input-icon {
  color: #004494;
  border-color: rgba(0, 123, 255, 0.2);
}

.input-wrapper input {
  flex: 1;
  padding: 16px 20px;
  border: none;
  background: transparent;
  font-size: 15px;
  color: #2c3e50;
  outline: none;
  font-weight: 500;
}

.input-wrapper input::placeholder {
  color: #adb5bd;
  font-weight: 400;
}

/* Options like remember me */
.form-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 25px 0;
  font-size: 14px;
}

.checkmark {
  width: 18px;
  height: 18px;
  border: 2px solid #dee2e6;
  border-radius: 4px;
  margin-right: 8px;
  position: relative;
  transition: all 0.3s ease;
  background: #ffffff;
}

/* Auth submit button */
.auth-button {
  width: 100%;
  padding: 16px 24px;
  background: linear-gradient(135deg, #004494 0%, #002348 100%);
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
  box-shadow: 
    0 4px 12px rgba(0, 123, 255, 0.3),
    inset 0 1px 0 rgba(255, 255, 255, 0.2);
  margin-bottom: 10px;
}

.auth-button:hover {
  background: linear-gradient(135deg, #004494 0%, #011c3a 100%);
  transform: translateY(-2px);
  box-shadow: 
    0 8px 20px rgba(0, 123, 255, 0.4),
    inset 0 1px 0 rgba(255, 255, 255, 0.3);
}

.auth-button:active {
  transform: translateY(0);
  box-shadow: 
    0 2px 8px rgba(0, 123, 255, 0.3),
    inset 0 1px 0 rgba(255, 255, 255, 0.2);
}

.button-shine {
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.6s ease;
}

.auth-button:hover .button-shine {
  left: 100%;
}

/* Divider */
.auth-divider {
  text-align: center;
  position: relative;
  margin: 30px 0 25px 0;
  color: #6c757d;
  font-size: 14px;
  font-weight: 500;
}

.auth-divider::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, #dee2e6, transparent);
}

.auth-divider span {
  background: #ffffff;
  padding: 0 15px;
  position: relative;
  z-index: 1;
}

/* Switch link (login/register) */
.switch-link {
  text-align: center;
  margin: 0;
  color: #6c757d;
  font-size: 15px;
  line-height: 1.5;
}

.switch-link-anchor {
  color: #004494;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
  position: relative;
}

.switch-link-anchor:hover {
  color: #0056b3;
}

.switch-link-anchor::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  bottom: -2px;
  left: 50%;
  background: #004494;
  transition: all 0.3s ease;
  transform: translateX(-50%);
}

.switch-link-anchor:hover::after {
  width: 100%;
}

/* ====== Responsive Design ====== */
@media (max-width: 480px) {
  .auth-wrapper {
    padding: 15px;
  }
  
  .auth-box {
    padding: 30px 25px;
    border-radius: 16px;
  }
  
  .auth-icon {
    font-size: 40px;
    padding: 15px;
  }
  
  .auth-header h2 {
    font-size: 24px;
  }
  
  .input-wrapper {
    border-radius: 10px;
  }
  
  .input-wrapper input {
    padding: 14px 16px;
  }
  
  .auth-button {
    padding: 14px 20px;
    border-radius: 10px;
  }
}

  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="auth-wrapper">
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <div class="auth-icon">üîê</div>
          <h2>Welcome Back</h2>
          <p class="auth-subtitle">Please sign in to your account</p>
        </div>
        
        <form method="POST" action="/login" class="auth-form">
          <div class="input-group">
            <div class="input-wrapper">
              <span class="input-icon">üë§</span>
              <input type="text" name="username" placeholder="Username" required>
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-wrapper">
              <span class="input-icon">üîí</span>
              <input type="password" name="password" placeholder="Password" required>
            </div>
          </div>
          
          <button type="submit" class="auth-button">
            <span>Sign In</span>
            <div class="button-shine"></div>
          </button>
        </form>
        
        <div class="auth-divider">
          <span>or</span>
        </div>
        
        <p class="switch-link">
          Don't have an account? 
          <a href="/register" class="switch-link-anchor">Create one now</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
